<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 Web Workers API Example</title>
		<meta charset="UTF-8"/>
		<style>
			input {
				width: 100px;
				padding: 10px;
				border: 1px solid;
				background-color: lightgray;
				border-color: gray;
			}
		</style>
		<script type="text/javascript">
            var worker = null;

            // callback function that updates the status on receiving a message from the worker
            function updateStatus(e) {
                var status = document.getElementById("status");

                if (e.data == "done") {
                    var toggle = document.getElementById("run");
                    toggle.value = "reset";
                } else {
                    status.innerHTML = e.data;
                }
            }

            // control the worker
            function toggleWorker(element) {
                if (worker == null) {
                    worker = new Worker("../script/worker.js");
                    // set the listener that will make a local status update when the worker send a message
                    worker.addEventListener('message', updateStatus, false);
                    // initialise the worker, passing an argument
                    worker.postMessage(3);

                    // change the text on the control element
                    element.value = "stop";
                } else if (element.value == "reset") {
                    worker = null;
                    var status = new Object();
                    status.data = "0";
                    // call the updateStatus function to display the initial state with text "0"
                    updateStatus(status);
                    element.value = "run";
                } else {
                    // stop the worker
                    worker.terminate();
                    element.value = "reset";
                }
            }
		</script>
	</head>
	<body>
		<p id="controls">
			<input type="button" id="run" value="run"
			onclick="toggleWorker(this);" onmousedown="this.style.backgroundColor='gray';" onmouseup="this.style.backgroundColor='lightgray';"/>
			<span id="status">0</span>
		</p>
	</body>
</html>
